<!DOCTYPE html>
<html lang="ja">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forMarkdown_A</title>
    <style>
        h1 {
            border-bottom: 1px lightgrey solid;
        }

        table {
            border-collapse:collapse;
        }

        th, td {
            border: 1px solid;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>(見出しレベル1)forMarkdown_A</h1>
    <div>

       <span style="font-weight: bold;">太字</span><br>
       <span style="font-style: oblique;">斜体</span><br>
       <span style="text-decoration: line-through;">取り消し線</span>
    </div>
    <div>
       <h2>(見出しレベル2)リンク</h2>
       <a href="../README.md">README.md</a>
    </div>
    <div>
       <h2>(見出しレベル2)画像埋め込み</h2>
       <img src="icon_github.jpg" />
    </div>
    <div>
       <h2>(見出しレベル2)テーブル</h2>
       <table>
           <tr>
               <th>col1</th>
               <th>col2</th>
               <th>col3</th>
           </tr>
           <tr>
               <td style="text-align: left;">左寄せ</td>
               <td style="text-align: center;">中央寄せ</td>
               <td style="text-align: right;">右寄せ</td>
           </tr>
       </table>
